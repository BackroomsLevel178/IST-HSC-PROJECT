<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="sidebar">
        <a href="main.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
        <a href="page4.html">Page 4</a>
    </div>
    <div class="content">
        <div class="toolbar">
            <button class="bold-button">B</button>
            <button class="italic-button"><i>I</i></button>
            <button class="save-button">Save</button>
        </div>
        <div class="editable-box" contenteditable="true">
            This is an editable text box. Click here to edit the text!
        </div>
    </div>
    <script>
        const boldButton = document.querySelector('.bold-button');
        const italicButton = document.querySelector('.italic-button');
        const saveButton = document.querySelector('.save-button');
        const editableBox = document.querySelector('.editable-box');

        // Load saved text from localStorage when the page loads
        window.addEventListener('load', () => {
            const savedText = localStorage.getItem('editableText');
            if (savedText) {
                editableBox.innerHTML = savedText;
            }
        });

        // Save the text content to localStorage when the Save button is clicked
        saveButton.addEventListener('click', () => {
            const textContent = editableBox.innerHTML;
            localStorage.setItem('editableText', textContent);
            alert("Data Saved!");
        });

        boldButton.addEventListener('click', () => {
            document.execCommand('bold');
            boldButton.classList.toggle('active');
        });

        italicButton.addEventListener('click', () => {
            document.execCommand('italic');
            italicButton.classList.toggle('active');
        });
    </script>
</body>
</html>
