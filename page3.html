    <div class="content">
        <div class="rectangle" id="rectangle"></div>
    </div>

    <script>
        let scale = 1;  // Initial zoom scale
    
        const contentDiv = document.querySelector('.content');
    
        // Zoom in and out using mouse wheel
        contentDiv.addEventListener('wheel', function(event) {
            // Prevent default scrolling behavior
            event.preventDefault();
    
            // Determine the zoom direction (in or out)
            if (event.deltaY < 0) {
                scale *= 1.1;  // Zoom in
            } else {
                scale /= 1.1;  // Zoom out
            }
    
            // Apply the scale transformation to the content div
            contentDiv.style.transform = `scale(${scale})`;
        });
    </script>
    
    
</body>
