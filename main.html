<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            flex-grow: 1;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .toolbar {
            display: flex;
            justify-content: flex-end;
            width: 300px;
            margin-bottom: 10px;
        }
        .toolbar button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            outline: none;
            margin-left: 5px;
        }
        .toolbar button.active {
            background-color: #0056b3;
        }
        .editable-box {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="main.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
        <a href="page4.html">Page 4</a>
    </div>
    <div class="content">
        <div class="toolbar">
            <button class="bold-button">B</button>
            <button class="italic-button"><i>I</i></button>
        </div>
        <div class="editable-box" contenteditable="true">
            This is an editable text box. Click here to edit the text!
        </div>
    </div>
    <script>
        const boldButton = document.querySelector('.bold-button');
        const italicButton = document.querySelector('.italic-button');
        const editableBox = document.querySelector('.editable-box');

        boldButton.addEventListener('click', () => {
            document.execCommand('bold');
            boldButton.classList.toggle('active');
        });

        italicButton.addEventListener('click', () => {
            document.execCommand('italic');
            italicButton.classList.toggle('active');
        });

        editableBox.addEventListener('input', () => {
            const isBold = document.queryCommandState('bold');
            const isItalic = document.queryCommandState('italic');
            boldButton.classList.toggle('active', isBold);
            italicButton.classList.toggle('active', isItalic);
        });
    </script>
</body>
</html>
